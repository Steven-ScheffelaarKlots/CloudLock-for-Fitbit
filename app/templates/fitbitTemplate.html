<div class="pure-g">
    <h1 class="pure-u-1-1">CloudLock Fitness</h1>
    <a href="http://localhost:6544/authorize"><button class="pure-button">Join Our Team</button></a>
    <img src="http://thinkfuture.com/wp-content/uploads/2013/10/loading_spinner.gif" ng-show="!gotStuff">

    <leaflet class="pure-u-1-1" center="center" paths="paths" markers="markers" defaults="defaults" height="500"></leaflet>
     
    <nvd3-multi-bar-horizontal-chart
       class="pure-u-1-1 bar axis"
       data="exampleData"
       id="exampleI"
       yAxisTickFormat="yAxisTickFormatFunction()"
       width="550"
       height="250"
       showvalues="true"
       showXAxis="true"
       showYAxis="true"
       margin="{left:75,top:60,bottom:60,right:10}"
      <svg class="chart"></svg>
    </nvd3-multi-bar-horizontal-chart>
    
</div>
